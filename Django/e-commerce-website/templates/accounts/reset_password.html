{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-conten padding-y" style="min-height:84vh">

    <!-- ============================ COMPONENT LOGIN   ================================= -->
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">비밀번호 재설정</h4>
            {% include 'includes/alerts.html' %}
            <form action="{% url 'resetpassword' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" placeholder="비밀번호" type="text" name="password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <input class="form-control" placeholder="비밀번호" type="password" name="confirm_password">
                </div> <!-- form-group// -->
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> 제출하기 </button>
                </div> <!-- form-group// -->
            </form>
        </div> <!-- card-body.// -->
    </div> <!-- card .// -->

    <p class="text-center mt-4"> 아직 계정을 가지고 있지 않나요? <small><a href="{% url 'register' %}">회원가입</a></small></p>
    <br><br>
    <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</section>
<!-- ========================= SECTION CONTENT END// ========================= -->
<script>
    window.setTimeout(function () {
        $(".alert-auto-dismissible").fadeTo(500, 0).slideUp(500, function () {
            $(this).remove();
        });
    }, 4000);
</script>

{% endblock %}
