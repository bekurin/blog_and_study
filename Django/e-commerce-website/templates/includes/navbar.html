{% load static %}

<header class="section-header">
    <section class="header-main border-bottom">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-3 col-sm-4 col-md-4 col-5">
                    <a href="{% url 'home' %}" class="brand-wrap">
                        <img class="logo" src="{% static 'images/logo.png' %}">
                    </a> <!-- brand-wrap.// -->
                </div>
                <div class="col-lg-4 col-xl-5 col-sm-8 col-md-4 d-none d-md-block">
                    <form action="{% url 'search' %}" class="search-wrap">
                        <div class="input-group w-100">
                            <input type="text" class="form-control" style="width:55%;" name="keyword"
                                placeholder="검색어를 입력해주세요.">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="submit">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form> <!-- search-wrap .end// -->
                </div> <!-- col.// -->
                <div class="col-lg-5 col-xl-4 col-sm-8 col-md-4 col-7">
                    <div class="widgets-wrap d-flex justify-content-end">
                        <div class="widget-header">
                            <a href="{% url 'like' %}" class="ml-4 icontext">
                                <div class="icon"><i class="text-primary fa fa-lg fa-heart"></i></div>
                                <div class="text">
                                    <small class="text-muted">좋아요</small>
                                    <div>{{ like_count }} item</div>
                                </div>
                            </a>
                        </div> <!-- widget .// -->
                        <div class="widget-header">
                            <a href="{% url 'cart' %}" class="ml-4 icontext">
                                <div class="icon"><i class="text-primary fa fa-lg fa-shopping-cart"></i></div>
                                <div class="text">
                                    <small class="text-muted">장바구니</small>
                                    <div>{{ cart_count }} item</div>
                                </div>
                            </a>
                        </div> <!-- widget .// -->
                        <div class="widget-header dropdown">
                            {% if user.id is None %}
                            <a href="{% url 'login' %}" class="ml-4 icontext">
                                <div class="icon"><i class="text-primary fa fa-lg fa-user"></i></div>
                                <div class="text">
                                    <small class="text-muted">Hello.</small>
                                    <div><small>Guest</small></div>
                                </div>
                            </a>
                            {% else %}
                             <a href="#" class="ml-4 icontext" data-toggle="dropdown" data-offset="20,10">
                                <div class="icon"><i class="text-primary fa fa-lg fa-user"></i></div>
                                <div class="text">
                                    <small class="text-muted">Hello.</small>
                                    <div><small>{{user.username}}</small></div>
                                </div>
                            </a>
                            <div class="dropdown-menu dropdown-menu-right">
                                <a class="dropdown-item" href="{% url 'dashboard' %}">프로필</a>
                                <a class="dropdown-item" href="#">내 주문</a>
                                <hr class="dropdown-divider">
                                <a class="dropdown-item" href="{% url 'logout' %}"> 로그아웃 </a>
                            </div> <!--  dropdown-menu .// -->
                            {% endif %}
                        </div> <!-- widget  dropdown.// -->
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
            </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
</header> <!-- section-header.// -->
